<ion-content>
  <br>
  <ion-title class="ion-text-center"><h2>SIPMOV</h2></ion-title>
  <hr>
<ion-content class="ion-padding">
  <ion-label class="ion-text-center" color="secondary"><h1>LOGIN</h1></ion-label>
  <ion-grid>
  <form class="ion-padding"[formGroup]="formLogin">
    <ion-item>
      <ion-label color="medium" position="stacked"><strong>E-mail Institucional</strong></ion-label>
      <ion-input type="email" name="email" placeholder="informe o e-mail" formControlName="email" value="paula.carvalho@ipmfor.ce.gov.br"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="medium" position="stacked"><strong>Senha</strong></ion-label>
      <ion-input [type]="tipo ? 'text' : 'password'" name="password" placeholder="informe a senha" formControlName="password" value="12345"></ion-input>
      <ion-button (click)="exibirOuOcultar()" ion-button color="secondary" slot="end">
        <ion-icon [name]="tipo ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
    <br><br>
    <ion-item>
      <ion-col size="12">
        <ion-button type="button" expand="full" fill="solid" color="secondary" (click)="login()"><ion-icon name=log-in></ion-icon> <strong>ENTRAR</strong></ion-button>

      </ion-col>
      
    </ion-item>
  </form>
  </ion-grid>
  <br>
  <img  class="banner_image ph'otoDiv" src="assets/imgs/logo-ipm.png" alt="ponto data image">
</ion-content>
<style>

.buttonEnviar {

--width: 100px;
}
</style>
